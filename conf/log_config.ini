[loggers]
keys=root,cellpose,task,dask_worker,distributed_cellpose,io

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_cellpose]
level=INFO
handlers=consoleHandler
qualname=cellpose
propagate=0

[logger_distributed_cellpose]
level=DEBUG
handlers=consoleHandler
qualname=distributed_cellpose
propagate=0

[logger_io]
level=INFO
handlers=consoleHandler
qualname=io_utils
propagate=0

[logger_task]
level=INFO
handlers=consoleHandler
qualname=task
propagate=0

[logger_dask_worker]
level=DEBUG
handlers=consoleHandler
qualname=dask_worker
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
